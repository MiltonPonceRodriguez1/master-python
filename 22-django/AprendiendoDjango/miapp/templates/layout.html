<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
        | Milton Ponce
    </title>

    <!-- CARGAR FICHEROS ESTATICOS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <!-- CABECERA DE LA PÁGINA -->
    <header>
        <div id="logotipo">
            <!-- LOGO DJANGO -->
            <img src="{% static 'images/logo.png'%}" />
            <h1>Sitio Web con Django</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li>
                <a href="{% url 'articulos' %}">Artículos</a>
            </li>
            <li>
                <a href="{% url 'create' %}">Crear Artículo</a>
            </li>
            <li>
                <a href="{% url 'create_full' %}">Crear Artículo Full</a>
            </li>
            <li>
                <a href="{% url 'hola_mundo' %}">Hola Mundo</a>
            </li>
            <li>
                <a href="{% url 'pagina' %}">Pagina de pruebas</a>
            </li>
            <li>
                <a href="{% url 'contacto' nombre='Dokken' apellidos='Lee' %}">Contacto</a>
            </li>
        </ul>
    </nav>

    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <div class="box">
            {% block content %}
            <strong>Contenido del Bloque Original</strong>
            <!-- CÓDIGO QUE VIENE DE TEMPLATES -->
            {% endblock %}
        </div>
    </div>

    <footer>
        Master en Python &copy; Milton Ponce - {% now "d/m/Y" %}
    </footer>
</body>
</html>
