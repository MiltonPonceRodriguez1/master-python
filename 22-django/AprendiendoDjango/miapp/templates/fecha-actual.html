<h1>{{ saludo }}: {{ nombre }}</h1>
<h1>Estamos a 2022</h1>

<p>Años hasta el 2050:</p>

<ul>
    {% for year in years %}
        {% if year|divisibleby:2 == True %}
            <li>{{year}}</li>
        {% endif %}
    {% empty %}
        <p>NO HAY AÑOS QUE MOSTRAR</p>
    {% endfor %}
</ul>
